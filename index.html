<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="top">
        <h1>Chess Champion in:</h1>
        <h2 id="count-el">1886</h2>
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        <p id="or">or</p>
        <form class="chessForm">
            <label>Enter a year:</label>
            <input type="number" id="year" name="year" min="1886" placeholder="e.g. 1972" required>
            <button id="year-btn" type="button" onclick="yearfun()">Find Out</button>
        </form>
        
        <!-- <button id="save-btn" onclick="save()">REVEAL</button> -->
        <button id="reset" onclick="reset()">RESET</button>
        <p id="save-el">Our champ champ: </p>
        <img id="champ-img">
    </div>
    <script src="index.js">
    </script>
</body>

</html>
